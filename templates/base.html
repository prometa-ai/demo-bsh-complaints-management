<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSH Refrigerator Complaints Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px;
            padding-bottom: 20px;
        }
        .chart-container {
            width: 100%;
            margin-bottom: 20px;
        }
        .complaint-card {
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        .complaint-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .stats-panel {
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: white;
        }
        .stats-panel.primary {
            background-color: #007bff;
        }
        .stats-panel.success {
            background-color: #28a745;
        }
        .stats-panel.warning {
            background-color: #ffc107;
            color: #212529;
        }
        .nav-link.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/statistics">BSH Complaint Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if '/complaints' in request.path and not '/statistics' in request.path %}active{% endif %}" href="/complaints">Complaints</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/statistics' in request.path %}active{% endif %}" href="/statistics">Statistics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p class="mb-0">BSH Refrigerator Complaints Management System &copy; 2025</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
